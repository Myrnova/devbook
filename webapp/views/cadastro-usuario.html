<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css"></link>

  <title>Cadastro de Usu√°rios</title>
</head>
<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="formulario-cadastro">
        <span>Cria a sua conta agora mesmo!</span>
        <div>
          <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required="required">
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
        </div>
        <div>
          <input type="text" name="nick" id="nick" placeholder="Digite o seu nick" required="required">
        </div>      
        <div>
          <input type="password" name="password" id="password" placeholder="Digite o seu password" required="required">
        </div>
        <div>          
          <input type="password" name="confirmar-password" id="confirmar-password" placeholder="Confirme sua senha" required="required">
        </div>
        <a href="/login">Clique aqui para fazer login</a>
        <button type="submit" class="btn-devbook">Cadastrar</button>
      </form>
    </div>
  </div>
  {{ template "scripts" }}
  <script type="text/javascript" src="/assets/js/usuario.js"></script>
</body>
</html>
