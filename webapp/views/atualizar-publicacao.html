<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ template "stylesheets" }}
    <title>DevBook - Atualizar Publicacao - {{ .Titulo }}</title>
  </head>

  <body>
    {{ template "cabecalho"}}

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Atualizar Publicacao</h3>
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" 
            placeholder="Insira o título da sua publicação" value="{{ .Titulo }}">
          </div>
          <div class="form-group">
            <label for="conteudo">Conteúdo</label>
            <textarea type="text" name="conteudo" id="conteudo" class="form-control" 
            placeholder="Insira o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
          </div>
          <button class="btn btn-info" id="atualizar-publicacao" data-publicacao-id="{{ .ID }}">
            Salvar Alterações
          </button>
        </div>
      </div>
    </div>
    {{ template "rodape"}}
    {{ template "scripts"}}

    <script src="/assets/js/publicacoes.js"></script>
  </body>
  </html>
