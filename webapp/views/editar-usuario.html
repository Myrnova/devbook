<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ template "stylesheets" }}
    <title>DevBook - Editar Usu√°rio</title>
  </head>

  <body>
    {{ template "cabecalho"}}

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Editar Dados</h3>
          <form id="editar-usuario">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" 
            placeholder="Insira o seu nome" value="{{ .Nome }}" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" 
            placeholder="Insira o seu email" value="{{ .Email }}" required="required">
          </div>
          <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" name="nick" id="nick" class="form-control" 
            placeholder="Insira o seu nick" required="required" value="{{ .Nick }}">
          </div>         
          <button type="submit" class="btn btn-info">
            Atualizar Dados
          </button>
        </form>
        </div>
      </div>
    </div>
    {{ template "rodape"}}
    {{ template "scripts"}}

    <script src="/assets/js/usuario.js"></script>
  </body>
  </html>
